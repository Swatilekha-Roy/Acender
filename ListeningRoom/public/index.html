<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Chat App</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1>Chat</h1>
		</header>
		<main class="join-main">
			<form id="form" action="chat.html">
				<div class="form-control">
					<label for="username">Username</label>
					<input type="text" name="username" id="username" placeholder="Enter username..." style="border-color: transparent; border-radius: 5px;" required />
				</div>
				<div class="form-control">
					<label for="room">Room</label>
					<select name="room" id="room" style="border-color: transparent; border-radius: 5px;">
						<option value="hetero-demisexual">Hetero-demisexual</option>
						<option value="homo-demisexual">Homo-Demisexual</option>
						<option value="bi-demisexual">bi-Demisexual</option>
						<option value="pan-demisexual">pan-Demisexual</option>
						<option value="hetero-Grey-A">hetero-Grey-A</option>
						<option value="homo-Grey-A">homo-Grey-A</option>
						<option value="bi-Grey-A">bi-Grey-A</option>
						<option value="pan-Grey-A">pan-Grey-A</option>
						<option value="hetero-Queerplatonic">hetero-Queerplatonic</option>
						<option value="homo-Queerplatonic">homo-Queerplatonic</option>
						<option value="bi-Queerplatonic">bi-Queerplatonic</option>
						<option value="pan-Queerplatonic">pan-Queerplatonic</option>
						<option value="listen-in">Listen In</option>
					</select>
				</div>
				<button type="submit" class="btn">Join Chat</button>
			</form>
		</main>
	</div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/login.js"></script>
</body>

</html>
